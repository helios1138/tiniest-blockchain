version: '3'
volumes:
  yarn_cache:
  node_modules_blockchain:
  node_modules_web:
services:
  blockchain:
    build:
      context: ./blockchain
      dockerfile: ./dev.dockerfile
    volumes:
      - yarn_cache:/yarn_cache
      - node_modules_blockchain:/app/node_modules
      - ./blockchain/src:/app/src:delegated
    ports:
      - 3000:3000
  web:
    build:
      context: ./web
      dockerfile: ./dev.dockerfile
    volumes:
      - yarn_cache:/yarn_cache
      - node_modules_web:/app/node_modules
      - ./web/src:/app/src:delegated
    ports:
      - 8080:3000
